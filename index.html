<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Menu</title>
        <link rel="stylesheet" href="./css/main.css?v=1.0.0">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="page-header">
                <button id="btn-menu" class="btn-menu" type="button" title="Open menu" class="hamburger" aria-label="Open/Close menu">
                    <span class="hamburger"></span>
                    <svg class="hamburger-svg" x="0" y="0" viewBox="0 0 53 53">
                        <circle class="hamburger-svg__ring" fill="transparent" stroke="#fff" stroke-width="2" cx="27" cy="27" r="24" stroke-dasharray="157 157" stroke-dashoffset="157"></circle>
                    </svg>
                </button>
                </div>
                <nav class="page-nav">
                    <ul class="categories-list">
                        <li class="categories-list__item"><a class="categories-list__link categories-list__link_active" href="#">Home</a></li>
                        <li class="categories-list__item"><a class="categories-list__link" href="#">About</a></li>
                        <li class="categories-list__item"><a class="categories-list__link" href="#">Team</a></li>
                        <li class="categories-list__item"><a class="categories-list__link" href="#">Services</a></li>
                        <li class="categories-list__item"><a class="categories-list__link" href="#">Events</a></li>
                        <li class="categories-list__item"><a class="categories-list__link" href="#">FAQ</a></li>
                        <li class="categories-list__item"><a class="categories-list__link" href="#">Contact</a></li>
                    </ul>
                    <ul class="lang-list">
                        <li class="lang-list__item"><a class="lang-list__link lang-list__link_active" href="#">EN</a></li>
                        <li class="lang-list__item"><a class="lang-list__link" href="#">PL</a></li>
                    </ul>
                    <ul class="socials-list">
                        <li class="socials-list__item"><a class="socials-list__link" href="#"><i class="fa fa-facebook" aria-hidden="true"></i><span class="socials-list__link-text">FACEBOOK</span></a></li>
                        <li class="socials-list__item"><a class="socials-list__link" href="#"><i class="fa fa-twitter" aria-hidden="true"></i><span class="socials-list__link-text">TWITTER</span></a></li>
                        <li class="socials-list__item"><a class="socials-list__link" href="#"><i class="fa fa-instagram" aria-hidden="true"></i><span class="socials-list__link-text">INSTAGRAM</span></a></li>
                    </ul>
                </nav>
            </header>
            
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
